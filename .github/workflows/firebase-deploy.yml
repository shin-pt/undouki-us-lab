name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}

      # サブモジュールを最新のコミットに更新
      - name: Update submodules to latest
        run: |
          git submodule update --remote --recursive
          git submodule status

      # Flutterのセットアップ
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.1'
          channel: 'stable'

      # Flutterアプリのビルド
      - name: Install Flutter dependencies
        run: |
          if [ -d "echo-quiz-app" ]; then
            cd echo-quiz-app
            # .envファイルが存在しない場合は空のファイルを作成
            if [ ! -f ".env" ]; then
              touch .env
            fi
            flutter pub get
          else
            echo "Warning: echo-quiz-app directory not found. Skipping Flutter build."
          fi

      - name: Build Flutter web app
        run: |
          if [ -d "echo-quiz-app" ]; then
            cd echo-quiz-app
            flutter build web --base-href=/quiz-app/
          else
            echo "Warning: echo-quiz-app directory not found. Skipping Flutter build."
          fi

      # ビルド出力をquiz-appディレクトリにコピー
      - name: Copy build output to quiz-app
        run: |
          if [ -d "echo-quiz-app/build/web" ]; then
            rm -rf quiz-app
            mkdir -p quiz-app
            cp -r echo-quiz-app/build/web/* quiz-app/
          else
            echo "Warning: echo-quiz-app/build/web directory not found. quiz-app directory will not be updated."
          fi

      # Firebase Hostingにデプロイ
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MUSCULOSKELETAL_US_LAB }}'
          channelId: live
          projectId: musculoskeletal-us-lab

